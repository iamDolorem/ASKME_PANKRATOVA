<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskPupkin</title>
    <link rel="stylesheet" href="./../static/css/settings.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <h3>
                <a href="./index.html">
                    AskPupkin
                </a>
            </h3>
        </div>

        <div class="search-form">
            <form action="./question.html">
                <input class ="search-form-input" type="text" placeholder="Search">
                <button class ="search-form-button">Ask!</button>
            </form>
        </div>

        <div class="account">
            <div class="account-image">
              <a href="./settings.html">
                <img src="./account.png" alt="AccountImage">
              </a>
            </div>
            <div class="account-content">
                <div class="account-name">Dr. Pepper</div>
                <div class="account-actions">
                    <a href="./settings.html">Settings</a>
                    <a href="#">Log out</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="title-bar">
            <h1>Settings: Dr.Pepper</h1>
        </div>

        <div class="content">
            <div class="settings">
                <form action="./index.html">
                    <div class="login">
                        <div class="login-left">
                            <h3>Login</h3>
                        </div>

                        <div class="login-right">
                            <input class ="login-right-input" type="text" placeholder="dr_pepper">
                        </div>
                    </div>

                    <div class="login">
                        <div class="login-left">
                            <h3>Email</h3>
                        </div>

                        <div class="login-right">
                            <input class ="login-right-input" type="text" placeholder="dr.pepper@mail.ru">
                        </div>
                    </div>

                    <div class="login">
                        <div class="login-left">
                            <h3>NickName</h3>
                        </div>

                        <div class="login-right">
                            <input class ="login-right-input" type="text" placeholder="Dr.Pepper">
                        </div>
                    </div>

                    <div class="login">
                        <div class="login-left">
                            <h3>Upload avatar</h3>
                        </div>

                        <div class="new-account-image">
                                <img src="./account.png" alt="AccountImage">
                        </div>
                    </div>

                    <div class="login">
                        <div class="login-left">
                        </div>

                        <div class="place-avatar">
                            <input class ="avatar-right-input" type="text" placeholder="c:\avatar.jpg">
                            <button class ="choose-right-button">Choose</button>
                        </div>
                    </div>

                    <div class="login">
                        <div class="login-left">
                        </div>

                        <div class="login-place">
                            <button class ="login-right-button">Save</button>
                        </div>
                    </div>
                </form>
            </div>

            <aside class="sidebar">
                <section class="popular-tags">
                    <h3>Popular Tags</h3>
                    <div class="tags">
                        <a href="#">perl</a>
                        <a href="#" style="color: #FF0000">python</a>
                        <a href="#">TechnoPark</a>
                        <a href="#" style="color: #FF0000">MySQL</a>
                        <a href="#" style="color: #32CD32">django</a>
                        <a href="#">Mail.Ru</a>
                        <a href="#">Voloshin</a>
                        <a href="#" style="color: #FFA500">Firefox</a>
                    </div>
                </section>

                <section class="best-members">
                    <h3>Best Members</h3>
                    <ul class="best-members-list">
                        <li><a href="#"> Mr. Freeman</a></li>
                        <li><a href="#"> Dr. House</a></li>
                        <li><a href="#"> Bender</a></li>
                        <li><a href="#"> Queen Victoria</a></li>
                        <li><a href="#"> V. Pupkin</a></li>
                    </ul>
                </section>
            </aside>
        </div>
    </main>
</body>
</html>
