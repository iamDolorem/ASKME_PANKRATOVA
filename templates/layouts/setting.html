{% load static %}
<form action="{% url 'index' %}">
    <div class="login">
        <div class="login-left">
            <h3>Login</h3>
        </div>

        <div class="login-right">
            <input class ="login-right-input" type="text" placeholder="dr_pepper">
        </div>
    </div>

    <div class="login">
        <div class="login-left">
            <h3>Email</h3>
        </div>

        <div class="login-right">
            <input class ="login-right-input" type="text" placeholder="dr.pepper@mail.ru">
        </div>
    </div>

    <div class="login">
        <div class="login-left">
            <h3>NickName</h3>
        </div>

        <div class="login-right">
            <input class ="login-right-input" type="text" placeholder="Dr.Pepper">
        </div>
    </div>

    <div class="login">
        <div class="login-left">
            <h3>Upload avatar</h3>
        </div>

        <div class="new-account-image">
                <img src="../static/img/account.png" alt="AccountImage">
        </div>
    </div>

    <div class="login">
        <div class="login-left">
        </div>

        <div class="place-avatar">
            <input class ="avatar-right-input" type="text" placeholder="c:\avatar.jpg">
            <button class ="choose-right-button">Choose</button>
        </div>
    </div>

    <div class="login">
        <div class="login-left">
        </div>

        <div class="login-place">
            <button class ="login-right-button">Save</button>
        </div>
    </div>
</form>
